<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кликер Персика</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f8f8f8;
    }
    h1 {
      color: #d35400;
    }
    #counter {
      font-size: 2rem;
      margin: 20px;
    }
    .clickable {
      cursor: pointer;
      width: 150px;
      border: 2px solid #e67e22;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Кликер Персика</h1>
  <!-- Изображение персика (используется картинка с Wikipedia, можно заменить на своё) -->
  <img id="peach" class="clickable" src="https://thumbs.dreamstime.com/b/%D0%BF%D0%B5%D1%80%D1%81%D0%B8%D0%BA-72946628.jpg" alt="Персик">
  <div id="counter">0</div>

  <script>
    let count = 0;
    const counterElement = document.getElementById("counter");
    const peachElement = document.getElementById("peach");

    // При клике увеличиваем счетчик
    peachElement.addEventListener("click", () => {
      count++;
      counterElement.textContent = count;
    });

    // Telegram WebApp интеграция (обязательно, если хотите использовать дополнительные возможности Telegram)
    if (window.Telegram && window.Telegram.WebApp) {
      Telegram.WebApp.ready();
    }
  </script>
</body>
</html>
